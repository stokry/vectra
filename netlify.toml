[build]
  command = "gem install bundler && cd docs && bundle install && bundle exec jekyll build"
  publish = "docs/_site"

[build.environment]
  JEKYLL_ENV = "production"
  RUBY_VERSION = "3.2.0"
  NODE_VERSION = "18"
  
[context.production.environment]
  JEKYLL_ENV = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
