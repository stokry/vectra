name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run benchmarks weekly on Sunday at midnight
    - cron: '0 0 * * 0'

jobs:
  test:
    name: Test Ruby ${{ matrix.ruby }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.2'
          - '3.3'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rspec

      - name: Upload coverage to Codecov
        if: matrix.ruby == '3.3'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/.resultset.json
          fail_ci_if_error: false

  lint:
    name: Lint with RuboCop
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Run bundler-audit
        run: |
          gem install bundler-audit
          bundle audit --update

  docs:
    name: Generate Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Generate YARD docs
        run: bundle exec rake docs

      - name: Check for documentation warnings
        run: |
          if bundle exec yard stats --list-undoc | grep -q "Undocumented"; then
            echo "Warning: Some methods are undocumented"
            exit 0
          fi

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    # Only run benchmarks on main branch and weekly schedule
    if: github.ref == 'refs/heads/main' || github.event_name == 'schedule'

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vectra_benchmark
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for postgres..."
            sleep 1
          done

      - name: Run benchmarks
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost/vectra_benchmark
        run: |
          echo "Running batch operations benchmark..."
          bundle exec ruby benchmarks/batch_operations_benchmark.rb || true
          echo ""
          echo "Running connection pooling benchmark..."
          bundle exec ruby benchmarks/connection_pooling_benchmark.rb || true

      - name: Store benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmarks/results/
          if-no-files-found: ignore
